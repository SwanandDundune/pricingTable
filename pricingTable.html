<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="title">
        <span>Basic</span>
      </div>
      <div class="content">
        <ul>
          <li><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
          <li><i class="fa fa-times" aria-hidden="true"></i>Domain</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>1 GB space</li>
          <li><i class="fa fa-times" aria-hidden="true"></i>Free SSL</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>1 Website Host</li>
        </ul>
      </div>
      <div class="doller">
        $ 5
      </div>
      <div class="button">
        <span>Buy Now</span>
      </div>
    </div>

    <div class="card1">
      <div class="title1">
        Standard
      </div>
      <div class="content">
        <ul>
          <li><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>Domain</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>10 GB space</li>
          <li><i class="fa fa-times" aria-hidden="true"></i>Free SSL</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>Website Host</li>
        </ul>
      </div>
      <div class="doller">
        $ 10
      </div>
      <div class="button">
        <span>Buy Now</span>
      </div>
    </div>

    <div class="card">
      <div class="title">
        <span>Standard</span>
      </div>
      <div class="content">
        <ul>
          <li><i class="fa fa-check" aria-hidden="true"></i>Hosting</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>Domain</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>10 GB space</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>Free SSL</li>
          <li><i class="fa fa-check" aria-hidden="true"></i>4 Website Host</li>
        </ul>
      </div>
      <div class="doller">
        $ 20
      </div>
      <div class="button">
        <span>Buy Now</span>
      </div>
    </div>

  </div>
</body>

</html>
